    <body background="back.jpg">

        

<header class="main-header">
    
    
   <h1 class="logo header"><strong><i class="fa fa-h-square" aria-hidden="true"></i>ACKCODEX</strong></h1>



</header>


        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                                                        <div class="description">
                            	
                            </div>
                        </div>
                    </div>
                    
                    <div class="login-wrap">
                    <div class="row">
                        <div class="col-sm-5">
                        	<h1 style="color: white;"><strong>Login</strong></h1>
                        	<div class="form-box">-

                                
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label  for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label  for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>
		                
		                	 
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	<h1 id="pk" style="color: white;"><strong>Register</strong></h1>
                        	<div class="form-box">
                                
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get the part of India's Biggest coding Event</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label  for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
				                        <div class="form-group">
				                        	<label  for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" required>
				                        </div>
                                        <div class="form-group">
                                            <label  for="form-mobile">Mobile no.</label>
                                            <input type="tel" name="form-mobile" placeholder="Mobile No." class="mobile form-control" id="phone" pattern="[6789][0-9]{9}" required>
                                        </div>
				                        <div class="form-group">
				                        	<label  for="form-email">Email</label>
				                        	<input type="email" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
                                            <label  for="form-password">Password</label>
                                            <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>

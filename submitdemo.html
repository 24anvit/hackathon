                <div class="container page-tab page-active hidden-lg hidden-md hidden-sm hidden-xs" id="submit">
                    <div class="card">
                        <div class="card-header" style="background: transparent;"><h1 class="text-center">Submission</h1></div>
                        <div class="card-body">
                            <div class="card-text">
                                <form action="#" id="sub" >
                                    
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="teamname">Team Name</label>
                                        </div>
                                        <div class="col-75">
                                            <input type="text" id="teamname" name="teamname" placeholder="Your Team name.." required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="Theme">Theme</label>
                                        </div>
                                        <div class="col-75">
                                            <select id="Theme" name="Theme">
                                                <option value="None" ></option>
                                                <option value="Education" >Education</option>
                                                <option value="Environment">Environment</option>
                                                <option value="Digital Payments And Solutions">Digital Payments And Solutions</option>
                                                <option value="Woman Safety And Security">Woman Safety And Security</option>
                                                <option value="Transportation and Mobility">Transportation and Mobility</option>
                                                <option value="Rulal Development">Rulal Development</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="Problem-Statement">Problem Statement</label>
                                        </div>

                                        </div>
                                    </div>
                                    <div class="row">

                            </div>
                        </div>

                        <div class="card-header" style="background: transparent;"><h1 class="text-center">Status</h1></div>
                        <div class="card-body">
                            <div class="card-text">
                                <form action="#" id="sub" >

                                    </div>

                                        </div>

            <script src="assets/vendors/owlCarousel/owl.carousel.min.js"></script>
            <script src="assets/js/dashboard.js"></script>
            <script>
                $(document).ready(function(){

                    function enableTab(selector){
                        selector.parent().css('pointer-events', 'initial');
                        selector.parent().removeClass('disabled');
                    }

                    $('#submit-button').click(function(){
                        enableTab($('#nav-Status'));
                        $('#nav-Status').click();


                    });

                    $('#submit-button-criteria').click(function(){
                        enableTab($('#nav-Submission'));
                        
                        
                        $('#nav-Submission').click();

                        
                        
                    });

                    $('#nav-Status').click(function(){

                    document.getElementById('show-team-name').innerHTML=document.getElementById('teamname').value;

                    document.getElementById('show-theme-name').innerHTML=document.getElementById('Theme').value;
                    document.getElementById('show-problem-statement').innerHTML=document.getElementById('Problem-Statement').value;
                    //document.getElementById('show-solution').innerHTML=document.getElementById('Solution').value;



                    })



                });

                
            </script>
